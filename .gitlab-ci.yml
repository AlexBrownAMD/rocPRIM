image: ourrocm/rocm:1.7.60

variables:
  SUDO_CMD: "" # Must be "sudo" on images which don't use root user
  DEPS_DIR: "$CI_PROJECT_DIR/__dependencies"
  CMAKE_URL: "https://cmake.org/files/v3.10/cmake-3.10.0-Linux-x86_64.tar.gz"
  # General build flags
  CXXFLAGS: ""
  CMAKE_OPTIONS: ""
  # Local build options
  LOCAL_CXXFLAGS: ""
  LOCAL_CMAKE_OPTIONS: ""
  # TERM
  TERM: xterm

before_script:
  - $SUDO_CMD apt-get update -qq
  - $SUDO_CMD apt-get install -y libnuma-dev ca-certificates
  - hipconfig
  # cmake
  - mkdir -p $DEPS_DIR/cmake
  - wget --no-check-certificate --quiet -O - $CMAKE_URL | tar --strip-components=1 -xz -C $DEPS_DIR/cmake
  - export PATH=$DEPS_DIR/cmake/bin:$PATH
  # Combine global build options with local options
  - export CXXFLAGS=$CXXFLAGS" "$LOCAL_CXXFLAGS
  - export CMAKE_OPTIONS=$CXXFLAGS" "$LOCAL_CMAKE_OPTIONS

build:rocm:
  stage: build
  variables:
    SUDO_CMD: "sudo -E"
  script:
    - mkdir build
    - cd build
    - cmake -DBUILD_TEST=ON -DBUILD_EXAMPLE=ON -DBUILD_BENCHMARK=ON -DDEPENDENCIES_FORCE_DOWNLOAD=ON ../.
    - make -j16
  artifacts:
    paths:
    - build/library/
    - build/test/test_*
    - build/test/CTestTestfile.cmake
    - build/gtest/
    - build/CMakeCache.txt
    - build/CTestTestfile.cmake
    - build/*.deb
    - build/*.zip
    expire_in: 4 week

test:rocm243:
  tags:
    - tag243
  stage: test
  variables:
    SUDO_CMD: "sudo -E"
  dependencies:
    - build:rocm
  script:
    - cd build
    - ctest --output-on-failure
    - ctest --output-on-failure

test:rocm244:
